<!--# reposit/templates/reposit/gallery_date.html   -->

{% extends 'dashbase.html' %}

{% block content %}


<h1>Galerias do Ano {{ year }}</h1>
<ul>
  {% for gallery in galleries %}
    <li><a href="{% url 'gallery_detail' gallery_id=gallery.id %}">{{ gallery.title }} - {{ gallery.event_date }}</a></li>
  {% empty %}
    <li>Nenhuma galeria encontrada para este ano.</li>
  {% endfor %}
</ul>
<a href="{% url 'gallery_list' %}">Voltar para anos</a>



{% endblock %}
